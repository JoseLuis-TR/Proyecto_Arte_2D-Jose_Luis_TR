<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Sass/main.sass">
    <title>Robo-Adventure</title>
</head>
<body>
    <main class="indexContainer">
        <article class="seccion inicio">
            <video class="seccion__backgroundVideo" autoplay="autoplay" muted loop playsinline>
                <source src="assets/Videos/cueva-original_optimizado.mp4">
                <source src="assets/Videos/cueva-webm.webm">
            </video>
            <section class="inicio__info">
                <p class="inicio__info__descripcion">Un tranquilo poblado de robots ve su paz
                    destruida por culpa de un mal desconocido...</p>
                <p class="inicio__info__catch">¡Conoce esta lluviosa historia!</p>
                <img class="inicio__info__logo" src="assets/Imagenes/Logo/logo.png">
            </section>
        </article>
        <article class="seccion escenarios">
            <video class="seccion__backgroundVideo" autoplay="autoplay" muted loop playsinline>
                <source src="assets/Videos/media_cave.webm">
            </video>
            <article class="seccion__carrusel">
                <section class="seccion__carrusel__imagenes">
                    <img src="#" alt="Escenario 1" class="seccion__carrusel__imagenes--item">
                    <img src="#" alt="Escenario 2" class="seccion__carrusel__imagenes--item">
                    <img src="#" alt="Escenario 3" class="seccion__carrusel__imagenes--item">
                </section>
                <ul class="seccion__carrusel__indicadores">
                    <li class="seccion__carrusel__indicadores--item punto-activo" ></li>
                    <li class="seccion__carrusel__indicadores--item" ></li>
                    <li class="seccion__carrusel__indicadores--item" ></li>
                </ul>
            </article>
        </article>
        <article class="seccion personajes">
            <video class="seccion__backgroundVideo" autoplay="autoplay" muted loop playsinline>
                <source src="assets/Videos/Vídeos_Tormenta_WEBM.webm">
            </video>
            <!--<p class="personajes__info__descripcion" >Te presento a los personajes de nuestra húmeda historia</p>-->
            <section class="personajes__info">
                <section class="personajes__info__tabs">
                    <ul class="personajes__info__tabs__botones">
                        <li class="personajes__info__tabs__botones--boton button_active">Personaje 1</li>
                        <li class="personajes__info__tabs__botones--boton">Personaje 2</li>
                    </ul>
                    <article class="personajes__info__tabs__pestanias">
                        <section class="personajes__info__tabs__pestanias--pestania tab_active tab_active" >
                            Lorem ipsum dolor sit 1
                        </section>
                        <section class="personajes__info__tabs__pestanias--pestania" >
                            Lorem ipsum dolor sit 2
                        </section>
                    </article>
                </section>
            </section>
        </article>
    </main>
</body>
<script src="./scripts/tabs.js"></script>
<script src="./scripts/carrusel.js"></script>
</html>
